<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard - Réservation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/assets/fonts/fontawesome-all.min.css') }}">
</head>

<body id="page-top" onload="load_page_location()">
<div id="wrapper">
    {% include "elements/side-bars/side-bar-admin.html" %}
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            {% include "elements/headers/header-admin.html" %}
            <div class="container-fluid">
                <h3 class="text-dark mb-4">Réservation</h3>
                <div class="card shadow">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 fw-bold" style="border-color: rgb(78,223,92);color: rgb(78,223,92);">
                            Liste des réservations</p>
                    </div>
                    <div class="card-body">
                        <div class="row">

                            <div class="col-md-12"
                                 style="display: flex; align-items: center; justify-content: space-between">
                                <div class=" dataTables_filter" id="dataTable_filter"><label
                                        class="form-label">Etat : <select type="date" id="etat-location"
                                                                                class="form-control form-control-sm"
                                                                                aria-controls="dataTable"
                                                                                onchange="changer_etat()">
                                        <option value="get-all">Tous</option>
                                        <option value="0">En Attente</option>
                                        <option value="1">Confirmé</option>
                                        <option value="-1">Refusé</option>
                                </select></label>
                                </div>
                                <div class=" dataTables_filter" id="dataTable_filter"><label
                                        class="form-label"> Utilisateur : <input type="search" id="utilisateur-location"
                                                                                 class="form-control form-control-sm"
                                                                                 aria-controls="dataTable"
                                                                                 placeholder="Chercher par utilisateur..."
                                                                                 oninput="search_location_by_user()"></label>
                                </div>
                                <div class=" dataTables_filter" id="dataTable_filter"><label
                                        class="form-label">Date Début : <input type="date" id="date-debut-location"
                                                                               class="form-control form-control-sm"
                                                                               aria-controls="dataTable"
                                                                               placeholder="Search"
                                                                               oninput="search_location_by_date_debut()"></label>
                                </div>
                                <div class=" dataTables_filter" id="dataTable_filter"><label
                                        class="form-label">Date Fin : <input type="date" id="date-fin-location"
                                                                             class="form-control form-control-sm"
                                                                             aria-controls="dataTable"
                                                                             placeholder="Search"
                                                                             oninput="search_location_by_date_fin()"></label>
                                </div>
                            </div>

                        </div>
                        <div class="table-responsive table mt-2" id="dataTable" role="grid"
                             aria-describedby="dataTable_info">
                            <table class="table my-0" id="table-location">


                            </table>
                        </div>
                        <div class="row">
                            <div class="col-md-6 align-self-center">
                                <p id="dataTable_info_location" class="dataTables_info" role="status"
                                   aria-live="polite">Showing
                                    1 to 10 of 27</p>
                            </div>
                            <div class="col-md-6">
                                <nav class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers">
                                    <ul class="pagination" id="pagination-location">
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% include "elements/footers/footer-admin.html" %}
    </div>
</div>
<script src="{{ url_for('static', filename='css/assets/bootstrap/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='css/assets/js/theme.js') }}"></script>
<script src="{{ url_for('static', filename='js/location-js.js') }}"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
