<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ISET MAG - Confirmer Votre Compte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/client-assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
</head>

<body>
{% include 'client/elements/headers/client-header.html' %}
<section class="py-4 py-md-5 my-5">
    <div class="container py-md-5">
        <div class="row">
            <div class="col-md-6 text-center"><img class="img-fluid w-100" src="{{ url_for('static', filename='css/client-assets/img/illustrations/login.svg') }}">
            </div>
            <div class="col-md-5 col-xl-4 text-center text-md-start">
                <h2 class="display-6 fw-bold mb-5"><span class="underline pb-1"><strong>Ajouter </strong><br></span></h2>
                <div data-bs-theme="light">
                    <div class="mb-3"><input class="shadow form-control" type="email" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="mb-3"><input class="shadow form-control" id="password" type="password" name="password"
                                             placeholder="Mot de Passe"></div>
                    <div class="mb-5">
                        <button class="btn btn-primary shadow" id="login-btn" onclick="client_login_request()">Se Connecter</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
{% include 'client/elements/footers/client-footer.html' %}
<script src="{{ url_for('static', filename='css/client-assets/bootstrap/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='css/client-assets/js/startup-modern.js') }}"></script>
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>

</html>
