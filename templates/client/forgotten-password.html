<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Mot de Passe Oublié</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/client-assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
</head>

<body>
<nav class="navbar navbar-expand-md fixed-top navbar-shrink py-3" id="mainNav">
    <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span>ISET . TRACKER</span></a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span
                class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <a class="btn btn-primary shadow" role="button" onclick="logout_request()">Se Connecter</a>
        </div>
    </div>
</nav>
<section class="py-4 py-md-5 mt-5">
    <div class="container py-md-5">
        <div class="row d-flex align-items-center">
            <div class="col-md-6 text-center"><img class="img-fluid w-100" src="{{ url_for('static', filename='css/client-assets/img/illustrations/desk.svg') }}">
            </div>
            <div class="col-md-5 col-xl-4 text-center text-md-start">
                <h2 class="display-6 fw-bold mb-4">Vous avez oublié votre <br><span class="underline">mot de passe</span>?</h2>
                <p class="text-muted">Entrez votre email pour récuperer votre compte.</p>
                <div data-bs-theme="light">
                    <div class="mb-3"><input class="shadow form-control" type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="mb-5">
                        <button class="btn btn-primary shadow" id="recuperation-btn" onclick="envoyer_email_recuperation()" >Continuer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
