<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard - Salle - Bloc - Ajout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/assets/fonts/fontawesome-all.min.css') }}">
</head>

<body class="bg-gradient-primary">
<div class="container">

    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row" style="justify-content: center">

                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">Ajout Bloc</h4>
                                </div>
                                <div>
                                    <div class="mb-3"><input class="form-control form-control-user" type="text"
                                                             id="nom-bloc" aria-describedby="emailHelp"
                                                             placeholder="Nom de bloc..."></div>

                                    <div class="mb-3">
                                        <button class="btn btn-primary d-block btn-user w-100" type="button"
                                                onclick="ajout_bloc()">Ajouter
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="row" style="justify-content: center">

                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">Ajout Salle</h4>
                                </div>
                                <div>
                                    <div class="mb-3"><input class="form-control form-control-user" type="text"
                                                             id="nom-salle" aria-describedby="emailHelp"
                                                             placeholder="Nom de salle..."></div>

                                    <div class="mb-3"><select class="btn btn-outline-secondary" id="id-bloc">
                                        {% for bloc in liste_bloc %}
                                            <option value="{{ bloc['id_bloc'] }}">{{ bloc['nom_bloc'] }}</option>
                                        {% endfor %}
                                    </select></div>

                                    <div class="mb-3">
                                        <button class="btn btn-primary d-block btn-user w-100" type="button"
                                                onclick="ajout_salle()">Ajouter
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='css/assets/bootstrap/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='css/assets/js/theme.js') }}"></script>
<script src="{{ url_for('static', filename='js/salle-bloc-js.js') }}"></script>
</body>

</html>
